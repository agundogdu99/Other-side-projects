<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <section class="game-container">

        <div class="score-container">
            <span><img src="" alt="" id="userIcon"></span><span class="userlogo">USER - </span><span
                id="user-score"></span> <span> :
            </span> <span id="ai-score"></span><span class="ailogo"> - COMP</span> <span><img src="" alt=""
                    id="aiIcon"></span>
        </div>

        <div id="result-container">
            <p class="info-text" id="instruction">Please select an option to start the game...</p>
            <p class="info-text" id="draw-result">It's a DRAW</p>
            <p class="info-text" id="result"><span id="winner"> </span> <span>&nbsp</span> <span> beats </span>
                <span>&nbsp
                </span> <span id="loser"> </span>.
                Click again to
                play
            </p>
        </div>

        <div class="selection-container">
            <div class="selection" id="rockSelection">
                <img src="./resources/rock-svgrepo-com.svg" alt="">
            </div>
            <div class="selection" id="paperSelection">
                <img src="./resources/paper-svgrepo-com.svg" alt="">
            </div>
            <div class="selection" id="scissorsSelection">
                <img src="./resources/scissors-svgrepo-com.svg" alt="">
            </div>
        </div>

        <div class="reset-container">
            <button type="button" id="resetButton">Reset Game</button>
        </div>


    </section>



    <footer><span>Made with <span>LOVE</span> by Ahmet</span></footer>




    <script src="./app.js"></script>
</body>

</html>
