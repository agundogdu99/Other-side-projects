<html lang="en">

<head>

<body>

    <h1>My Website Design System</h1>

    <div class="colors">
        <h2>Color-Palette</h2>
        <div class="palette-container">
            <div class="palette pink">
                <h3 class="color-name">Pink</h3>
                <p class="color-value">#ffc6ff</p>
            </div>
            <div class="palette lilac">
                <h3 class="color-name">Lilac</h3>
                <p class="color-value">#bdb2ff</p>
            </div>
            <div class="palette sky-blue">
                <h3 class="color-name">Sky Blue</h3>
                <p class="color-value">#a0c4ff</p>
            </div>
            <div class="palette yellow">
                <h3 class="color-name">Yellow</h3>
                <p class="color-value">#fdffb6</p>
            </div>
            <div class="palette red-ish">
                <h3 class="color-name">Red-ish</h3>
                <p class="color-value">#ffadad</p>
            </div>
            <div class="palette timeless">
                <h3 class="color-name">Timeless</h3>
                <p class="color-value">#f1f1ea</p>
            </div>
        </div>
    </div>

    <div class="fonts">
        <h2>Fonts</h2>
        <div class="font-container">
            <div class="font-type">
                <h3 class="font-name"></h3>
