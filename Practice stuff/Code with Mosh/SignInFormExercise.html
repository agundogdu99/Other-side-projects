<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignInFormExercise.css">
    <title>Sign in Form Exercise</title>
</head>

<body>

    <section class="sign-in">
        <div class="container">
            <h2>Please Sign in</h2>
            <form action="">
                <input class="input-field" type="email" name="" id="email" placeholder="Email address">
                <input class="input-field" type="password" name="" id="password" placeholder="Password">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
                <button type="submit">Sign in</button>
                <p class="copyright">Copyright 2020</p>
            </form>
        </div>
    </section>






</body>

</html>
